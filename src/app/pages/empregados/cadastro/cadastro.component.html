<form [formGroup]="formGroup">
  <div class="card p-fluid w-2">
    <div class="row">
      <div class="col-4">
        <div class="row"></div>
        <div class="field">
          <label htmlFor="name1">Nome</label>
          <input pInputText id="name1" type="text" formControlName="nome" />
        </div>
        <div class="field">
          <label htmlFor="email1">Sobrenome</label>
          <input
            pInputText
            id="email1"
            type="text"
            formControlName="sobrenome"
          />
        </div>
        <div class="field">
          <label>Idade</label>
          <input pInputText type="text" formControlName="idade" />
        </div>
      </div>
      <div class="col-3">
        <div class="field">
          <label>Genero</label>
          <input pInputText type="text" formControlName="genero" />
        </div>
        <div class="field">
          <label>Salário: </label>
          <input pInputText type="text" formControlName="salario" />
        </div>
        <div class="field">
          <label>Endereço: </label>
          <input pInputText type="text" formControlName="endereco" />
        </div>
      </div>
      <div class="col-3">
        <div class="field">
          <label>Telefone: </label>
          <input pInputText type="text" formControlName="telefone" />
        </div>
        <div class="field">
          <label>Foto: </label>
          <input pInputText type="text" formControlName="telefone" />
        </div>
      </div>
    </div>
  </div>

  <div class="mb-2 mr-2" style="text-align: right">
    <button
      pButton
      pRipple
      type="submit"
      label="Enviar"
      class="w-2 align-content-center"
      (click)="cadastrarEmpregado()"
    ></button>
  </div>
</form>

<p-toast position="top-right" key="toast"></p-toast>
