<p-table [value]="(empregados$ | async)!">
  <ng-template pTemplate="header">
    <tr>
      <th>Nome</th>
      <th>Sobrenome</th>
      <th>Expandir</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-emp>
    <tr>
      <td>{{ emp.nome }}</td>
      <td>{{ emp.sobrenome }}</td>
      <td>
        <button
          pButton
          pRipple
          type="button"
          icon="pi pi-plus"
          class="p-button-rounded p-button-text p-button-plain"
          (click)="showBox(emp)"
        ></button>

        <button
          pButton
          pRipple
          type="button"
          icon="pi pi-times"
          class="p-button-rounded p-button-danger p-button-text"
          (click)="deletarEmpregados(emp.id)"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog header="Informações" [(visible)]="box" [style]="{ width: '50%' }">
  <div class="row">
    <div class="col-6">
      <img
        src="{{
          empregado.foto
            ? empregado.foto
            : 'https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Placeholder_view_vector.svg/681px-Placeholder_view_vector.svg.png'
        }}"
        alt=""
        width="200px"
        height="200px"
      />
    </div>
    <div class="col-6">
      <p>Nome: {{ empregado.nome }} {{ empregado.sobrenome }}</p>
      <p>Genero: {{ empregado.genero }}</p>
      <p>Telefone: {{ empregado.telefone }}</p>
      <p>Endereco: {{ empregado.endereco }}</p>
      <p>Salário: {{ empregado.salario }}</p>
    </div>
  </div>
</p-dialog>
